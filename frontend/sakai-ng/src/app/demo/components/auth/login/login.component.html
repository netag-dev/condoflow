<div style=" background-image: url('assets/demo/images/login/background.jpg');background-size: cover;background-position: center;min-height: 100vh;display: flex;align-items: center;justify-content: center;" class="login-container"> 
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-2">
                    <img src="assets/demo/images/login/8.png" alt="Image" height="120" class="mb-1">                
                </div>
                
                <form (ngSubmit)="login(loginObj)"> 
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2"> Email </label>
                    <input id="email1" [(ngModel)]="loginObj.username" name="email_usuario" type="email" placeholder="Digite o email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2"> Senha </label>
                    <p-password id="password1" [(ngModel)]="loginObj.password" name="senha_usuario" type="password" placeholder="Digite a senha" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
            
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: #444"> Esqueceu a senha?  </a>
                    </div>
                    <button pButton pRipple label="Entrar" type="submit" style="background-color: #bb162e;border:none;" class="w-full p-3 text-xl"></button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
