<div class="grid">
	<div class="col-12">
		<div class="card">
            <h2 style="font-weight: 200;text-transform: uppercase;" class="text-gray-600"> Tipo de Despesas </h2>
		<input pInputText [(ngModel)]="despesas.nome_tipo_despesa" style="width:35vh;" type="text" placeholder="nome da Taxa"><br><br>
        <input pInputText [(ngModel)]="despesas.tipo_valor_despesa" style="width: 35vh;" type="text" placeholder="valor da taxa" > <br><br>
		<button pButton (click)="addTaxa()" class="p-button-success mb-2" label="Salvar"></button>
		</div>

		<p-card style="text-transform: uppercase;" header="Tipos de Despesas">
			<span> Total de taxas:  </span>
			<input pInputText placeholder="Pesquisar despesas" style="margin-left: 50px;width:25%;" type="text">
			  <i title="Baixar a lista em PDF" style="font-size:25px;color:#03a4da;float:right;margin-top:-10px;cursor:pointer;" class="pi pi-download"></i>
			<hr>
			<ng-container>
				<ul>
					<li style="text-transform: uppercase;font-weight:600;" class="text-gray-500" >
						 <br> <br>						
						<a style="text-transform: uppercase;font-weight:600;" class="text-blue-400"> Editar <i class="pi pi-pencil"></i> </a><br><br>
						<a style="text-transform: uppercase;font-weight:600;" class="text-red-400"> Eliminar <i class="pi pi-trash"></i> </a> <br><br> <hr>
					</li>
				</ul>
			</ng-container>
			<ng-template >
				<p class="animacao" style="text-transform: initial;"> Nenhum tipo de unidade cadastrado. </p>
			</ng-template>
		</p-card>
	</div>
</div>
