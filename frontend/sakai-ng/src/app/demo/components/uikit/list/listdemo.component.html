<div class="grid">
	<div class="col-12">
		<div class="card">
			<h2 style="font-weight: 200;text-transform: uppercase;" class="text-gray-600"> Status </h2>
		<input pInputText [(ngModel)]="statusCondo.nome_status_condo" type="text" placeholder="cadastrar status"><br><br>
		<button pButton (click)="addStatus()" class="p-button-success mb-2" label="Salvar"></button>
		</div>

		<p-card style="text-transform: uppercase;" header="Estado do condomínio">
			<span> Total de Status: {{ statusCondos.length }} </span>
			<input pInputText placeholder="Pesquisar estado do condomínio" style="margin-left: 50px;width:25%;" type="text">
			  <i title="Baixar a lista em PDF" style="font-size:25px;color:#03a4da;float:right;margin-top:-10px;cursor:pointer;"   class="pi pi-download"></i>
			<hr>
			<ng-container *ngIf="statusCondos.length > 0; else noStatus">
				<ul>
					<li style="text-transform: uppercase;font-weight:600;" class="text-gray-500" *ngFor="let status of statusCondos">
						identificador: {{ status.id_status_condo }} <br> <br>
						Nome: {{ status.nome_status_condo }} <br><br>
						<a style="text-transform: uppercase;font-weight:600;" class="text-blue-400"> Editar <i class="pi pi-pencil"></i> </a><br><br>
						<a style="text-transform: uppercase;font-weight:600;" class="text-red-400"> Eliminar <i class="pi pi-trash"></i> </a> <br><br> <hr>
					</li>
				</ul>
			</ng-container>
			<ng-template #noStatus>
				<p style="text-transform: initial;" class="animacao"> Nenhum status cadastrado. </p>
			</ng-template>
		</p-card>
	</div>
</div>
